<html lang="en">
<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
    <script src="mall-script.js"></script>
    <link rel="stylesheet" href="mall-style.css">
</head>
<body>
        <!- navbar->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>
        <!- navbar->
<div class="container-fluid text-center">

        <div class="col-sm-9 text-left">

            <h1>Shopping Mall</h1>
            <hr>
            <figure class="figure">
                <div id="map"></div>
            </figure>
            <hr>
            <h3 id="mall"></h3>
            <div class="well">
                <h1 id="detail"></h1>
                <hr>
                <p id="name"></p>
                <p id="address"></p>
                <p id="contact"></p>
                <p id="hour"></p>
            </div>
        </div>
        <div class="col-sm-3 sidenav">
            <div class="well">
                <h1>Mall List</h1>
                <hr>
                <!-- Search form -->
                <div class="container">
                    <h5>Mall Name</h5>
                    <div class="row">
                        <div class="col-15">
                            <div class="input-group">
                                <input id='search'class="form-control border-secondary py-5" type="search" value="search">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Search form -->
                <hr>
                <p type="button" class="mall-list" data-toggle="modal" data-target="#mallDialog" >
                    <a id="mall-list" class="list-group">
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

</footer>
